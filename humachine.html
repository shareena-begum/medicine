<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="refresh" content= "5">
        <title>Humachine</title>
        <link href="humachine.css" rel="stylesheet">
    </head>
    <body>
        <div class="humachine">
            <div class="humachine-1">
                <div class="humachine-1-logo">HM</div>
                <div class="humachine-1-search">Search</div>
                <div class="humachine-1-blog">Blog</div>
            </div>
            <div>
                <div>
                    Training
                </div>
                <div style="display: flex; flex-direction: row;">
                    <div style="width: 33%; border: 2px solid teal;">
                        <div style="border: 1px dotted rgb(41, 92, 92);">Javascript</div>
                        <div style="border: 1px dotted rgb(41, 92, 92);">Node.js</div>
                    </div>
                    <div style="width: 33%; border: 2px solid teal;">React</div>
                    <div style="width: 34%; border: 2px solid teal;"> 
                        <div style="border: 1px dotted rgb(41, 92, 92);">html</div>
                        <div style="border: 1px dotted rgb(41, 92, 92);">css</div>
                    </div>        
                </div>
            </div>
            <div class="humachine-3">
                <div class="humachine-3a">
                    Internship
                </div>
                <div class="humachine-3b">
                    <div class="humachine-3b-1">Front-end development</div>
                    <div class="humachine-3b-2">Back-end development</div>
                    <div class="humachine-3b-3">Web development</div>
                </div>
            </div>
            <div class="humachine-4">
                <div class="humachine-4a">
                    Our Work
                </div>
                <div="humachine-4b">
                    <div class="humachine-4b-1">Web development</div>
                    <div class="humachine-4b-2">Mobile and Web Application</div>
                </div>
            </div>
        </div>
    </body>
</html>
